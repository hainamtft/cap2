body {

.App {
    max-width: 500px;
    margin: 50px auto;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#login-section, #chat-section {
    text-align: center;
    margin-bottom: 20px;
}

#chat-box {
    height: 200px;
    overflow-y: scroll;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
}

#user-input {
    width: calc(100% - 70px);
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
}

button {
    width: 60px;
    padding: 8px;
    border: none;
    border-radius: 0 5px 5px 0;

    cursor: pointer;
}

    </style>
    <div class="App" id="app">
        <h1>chắc cậu là Ngọc Anh nhỉ?</h1>
        <div id="login-section" style="display: flex; justify-content: center; margin-top: 200px;">
            <input type="text" id="username" placeholder="Nhập tên của bạn">
            <button onclick="startChat()">Mở thư</button>
        </div>
        <div id="chat-section" style="display: none;">
            <h2 id="chat-title"></h2>
            <div id="chat-box">
                <h1>I LOVE NA</h1>
                <h2>Tớ thích cậu</h2>
                <p>Đây là năm cuối cấp r nhỉ, chúng ta sắp phải xa nhau rồi</p>
                <p>tớ mong rằng nếu có một cơ hội trong tương lai tớ mong sẽ gặp lại cậu</p>
                <p>nếu tương lai ta gặp được nhau thì xin cậu hãy làm người yêu tớ nhé</p>
                <h3 style="margin-left: 200px;">HNam</h3>
            </div>
            
        </div>
    </div>
    <script>
        function startChat() {
    var username = document.getElementById("username").value;
    if (username.trim() !== "") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
        document.getElementById("chat-title").innerText = "Chào " + username + ", bắt đầu trò chuyện!";
    } else {
        alert("Vui lòng nhập tên của bạn.");
    }
}

function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() !== "") {
        var chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += "<p><strong>Bạn:</strong> " + userInput + "</p>";
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById("user-input").value = "";
    }
}
    </script>
